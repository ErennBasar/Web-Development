<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Listeler</h1>

    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <ul>
        <li>item 3.1</li>
        <li>item 3.2</li>
        <li>item 3.3</li>
      </ul>
      <li>item 4</li>
    </ul>

    <ol start="31">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ol>

    <dl>
      <dt>item 1</dt>
      <dd>description 1</dd>
      <dt>item 2</dt>
      <dd>description 2</dd>
      <dt>item 3</dt>
      <dd>description 3</dd>
      <dd>description 3.1</dd>
    </dl>
  </body>
</html>
