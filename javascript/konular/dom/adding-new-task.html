<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card-header">
            <div class="" card-header>Todo App</div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="btnAddNewTask"
                  >
                    Ekle
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-header">
              <button id="btnClear" class="btn btn-danger btn-sm float-end">
                temizle
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      let sonuc;

      let gorevListesi = [
        { id: 1, gorevAdi: "Görev 1" },
        { id: 2, gorevAdi: "Görev 2" },
        { id: 3, gorevAdi: "Görev 3" },
        { id: 4, gorevAdi: "Görev 4" },
      ];
      displayTasks();

      function displayTasks() {
        let ul = document.getElementById("task-list");
        ul.innerHTML = "";

        for (let gorev of gorevListesi) {
          let li = `
            
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="${gorev.id}" class="form-check-input" />
                    <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                    </div>
                    </li>
                    `;

          ul.insertAdjacentHTML("beforeend", li);
        }
      }

      let btnEkle = document.querySelector("#btnAddNewTask");

      btnEkle.addEventListener("click", () => {
        let taskInput = document.querySelector("#txtTaskName");

        if (taskInput.value == "") {
          alert("görev girmelisiniz");
        } else {
          gorevListesi.push({
            id: gorevListesi.length + 1,
            gorevAdi: taskInput.value,
          });
          taskInput.value = "";
          displayTasks();
        }
      });

      document.querySelector("#btnClear").addEventListener("click", () => {
        console.log("click event: clear event");
      });
    </script>
  </body>
</html>
