<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    /> 
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
        
      <input type="text" class="display" value="0" disabled />
      
      <div class="buttons">

            <button type="button" class="clear" value="clear">AC</button>
            <button type="button" class="mod" value="">+/-</button>
            <button type="button" class="mod" value="%">mod</button>
            <button type="button" class="islem" value="/">&divide;</button>
            

            <button type="button" class="numbers" value="7">7</button>
            <button type="button" class="numbers" value="8">8</button>
            <button type="button" class="numbers" value="9">9</button>
            <button type="button" class="islem" value="*">&times;</button>
          

          
            <button type="button" class="numbers" value="4">4</button>
            <button type="button" class="numbers" value="5">5</button>
            <button type="button" class="numbers" value="6">6</button>
            <button type="button" class="islem" value="-">-</button>
          
          
            <button type="button" class="numbers" value="1">1</button>
            <button type="button" class="numbers" value="2">2</button>
            <button type="button" class="numbers" value="3">3</button>
            <button type="button" class="islem" value="+">+</button>
          
          
            <button type="button" class="numbers" id="zero" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="islem" value="=">=</button>
            
          
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    
  </body>
</html>
