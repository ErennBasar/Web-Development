<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        background-color: #344cb7;
      }
      #title {
        /* id selector */
        color: white;
        text-align: center;
      }
      .text-red {
        /* class selector */
        color: red;
      }
      .green-background {
        background-color: green;
      }
      .f40 {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1 id="title" class="f40">Welcome to MovieApp</h1>
      </section>
      <section>
        <h2 id="subtitle" class="text-red">How it Works?</h2>
      </section>
      <nav>
        <ul class="text-red green-background">
          <li>html</li>
          <li>css</li>
          <li>javascript</li>
        </ul>
      </nav>
    </main>
  </body>
</html>
