<!DOCTYPE html>

  <head>

    <title>Web Geliştirme Yol Haritası</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        background-color: #ebe645;
      }
    </style>
  </head>
  <body>

      Web Geliştirme Yol Haritası

    <ul>

        <input type="checkbox" name="" id="" checked />html ogren

        <input type="checkbox" name="" id="" checked /><del>css ogren</del>
      </li>
      <li>
        <input type="checkbox" name="" id="" checked /><del
          >javascript ogren</del
        >
      </li>

      <li style="background-color: #344cb7">
        <input type="checkbox" name="" id="" />backend ogren
      </li>
      <li style="background-color: #344cb7">
        <input type="checkbox" name="" id="" />angular/react ogren
      </li>
    </ul>
  </body>
</html>
