<div *ngIf="getProducts().length > 0; else noProducts">
  <ng-template
    [ngTemplateOutlet]="productList1"
    [ngTemplateOutletContext]="{ _products: getProducts() }"
  ></ng-template>
  <ng-template
    [ngTemplateOutlet]="productList2"
    [ngTemplateOutletContext]="{ _products: getProducts() }"
  ></ng-template>
</div>

<ng-template #productList1 let-p="_products">
  <h2>En Çok Satanlar</h2>
  <div *ngFor="let product of p">
    <div *ngIf="product.isActive" class="card mb-3">
      <div class="row">
        <div class="col-3">
          <img
            src="{{ product.imageUrl }}"
            alt=""
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-9">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="cart-text">{{ product.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #productList2 let-p="_products">
  <h2>En Beğenilenler</h2>
  <div class="row">
    <div *ngFor="let product of p" class="col-3">
      <div *ngIf="product.isActive" class="card mb-3">
        <img src="{{ product.imageUrl }}" alt="" class="card-img-top" />

        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="cart-text">{{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #noProducts>
  <div class="alert alert-warning">No products</div>
</ng-template>
